<div fxLayout="row wrap" #resizedDiv>
  <div class="flex-p w-100">

      <div class="row" style="margin-bottom:14px;">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <div class="w-100 flex-p">
              </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <div class="w-100 flex-p">
                <button mat-raised-button color="primary" class="pull-right filter-hover margin-right-10"
                        (click)="filterToggle = !filterToggle">
                        <mat-icon>filter_list</mat-icon> Filter
                    </button>
              </div>
          </div>
      </div>


      <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100" *ngIf="filterToggle">
            <mat-card class="filter">
                <mat-card-content>
                    <div class="row col-sm-12">
                        <div class="col-sm-4">
                            <div class="col-sm-4 newMarginClass">Search by keyword:</div>
                            <div class="col-sm-8">
                                <input type="text" placeholder="Search any Record" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="col-sm-4 newMarginClass">Event Type::</div>
                            <div class="col-sm-8">
                                <input type="text" placeholder="Search any Event Type" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="col-sm-4 newMarginClass">
                                Module:
                            </div>
                            <div class="col-sm-8">
                                <mat-select class="form-control" placeholder="Select Module">
                                    <mat-option [value]="0">
                                        Clients
                                    </mat-option>
                                    <mat-option [value]="1">
                                        Projects
                                    </mat-option>
                                    <mat-option [value]="2">
                                        Admin
                                    </mat-option>
                                </mat-select>
                            </div>
                        </div>
                    
                    </div>
                 

                    <div class="row col-sm-12 mt-5">
                        <div class="col-sm-4">
                            <div class="col-sm-4 newMarginClass">
                                From Date:
                            </div>
                            <div class="col-sm-8">
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="col-sm-4 newMarginClass">
                                To Date:
                            </div>
                            <div class="col-sm-8">
                                <input type="date" class="form-control">
                            </div>
                        </div>


   
                        <div class="col-sm-4">
                          <div style="padding-left: 50%;">
                              
                            <button mat-raised-button
                            style="background-color:#37474f; color:#fff !important;margin-right: 20px;">
                            <mat-icon>settings_backup_restore</mat-icon> Clear
                        </button>
                            <button mat-raised-button class="btn-primary">
                                <mat-icon>youtube_searched_for</mat-icon> Search
                            </button>
                            <a (click)="filterToggle = !filterToggle" 
                            style="font-size: 25px; cursor: pointer; margin-left: 15px;">
                            <i class="fa fa-angle-double-up" aria-hidden="true"></i>
                        </a>

                     
                          </div>
                               

                         
                           
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>

        </div>
    </div>

      <div class="col=lg-7">
          <div class="table-responsive">
              <table id="example2" class="table table-bordered table-hover table-striped">
                  <thead class="tbl-head">
                      <tr class="tr-grid-header">
                          <th>Event Name</th>
                          <th>User</th>
                          <th>Date Time</th>
                          <th>Module</th>
                          <th>User Role</th>
                          <th>Event Type</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of tableList">
                          <td>{{item.eventname}}</td>
                          <td>{{item.user}}</td>
                          <td>{{item.date}}</td>
                          <td>{{item.module}}</td>
                          <td>{{item.role}}</td>
                          <td>{{item.evntype}}</td>
                      </tr>
                  </tbody>
              </table>

          </div>
      </div>
  </div>

</div>
