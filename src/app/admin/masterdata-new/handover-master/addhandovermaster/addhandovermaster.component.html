<div class="NewHeader">
  <h1 mat-dialog-title >
    <span *ngIf="!user">Add</span><span *ngIf="user">Update</span> Item
  </h1>
</div>

  <form class="form-horizontal" [formGroup]="myGroup" autocomplete="off">
    <div mat-dialog-content>
      
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="form-group">
            <label class="control-label col-sm-4">Subject: </label>
            <div class="col-sm-8">
              <input  type="text" autocomplete="off" formControlName="Subject" class="form-control" (keypress)="onlyAlphabets($event)" placeholder="Enter Subject" maxlength="50" required>
              <div *ngIf="!myGroup.controls.Subject.valid && (myGroup.controls.Subject.dirty || myGroup.controls.Subject.touched)" class="error-text">
                  <div *ngIf="myGroup.controls.Subject.errors.required">
                      Subject Name is required
                  </div>
              </div>
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4">Document: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="checkbox">
             
            </div>
        </div>
        <div class="form-group">
          <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4">Active: </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <input type="checkbox">
           
          </div>
      </div>
        <!-- <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4">Role: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <mat-select class="form-control" formControlName="RoleId" placeholder="Select Role">
                <mat-option *ngFor="let item of roles" [value]="item.RoleId">{{item.RoleName}}</mat-option>
              </mat-select>
              <div *ngIf="!myGroup.controls.RoleId.valid && (myGroup.controls.RoleId.dirty || myGroup.controls.RoleId.touched)" class="error-text">
                <div *ngIf="myGroup.controls.RoleId.errors.required">
                  Role is required
                </div>
            </div>
            </div>
        </div>         -->
      </div>
    </div>

      <mat-dialog-actions align="end">
            <button mat-raised-button class="btn-primary" [ngClass]="{'btn-disabled' : isSubmitting == true}" type="button" (click)="saveData()">
              <mat-icon>send</mat-icon>
              <span *ngIf="!user">Save</span><span *ngIf="user">Update</span>
            </button>
            <button mat-raised-button (click)="close()"  type="button" style="color: rgb(7, 10, 7); background-color: #e0e0e0;">
              <mat-icon>cancel</mat-icon> Close
            </button>
      </mat-dialog-actions>
  </form>
