<div fxLayout="row wrap">
  <div class="w-100">
      
      <div class="row wrap my-4">
          <div class="col-xs-12">
                  
              <button mat-raised-button class="pull-right add-hover btn-success margin-right-10" (click)="openActionTypeDialog(null)">
                  <mat-icon>add</mat-icon> Add Site
              </button>
              <div class="col-sm-6 pull-right">
                  <mat-select class='select-option form-control pull-right' placeholder="Any" style="width: 40%;margin:5px 10px 0 10px">
                      <mat-option [value]="null">Any</mat-option>
                      <mat-option [value]="true">Active</mat-option>
                      <mat-option [value]="false">Inactive</mat-option>
                  </mat-select>
                  <label class="pull-right margin-top-10">Select Status :</label>
              </div>
              
          </div>
      </div>
      
      <div class="col-sm-12 margin-top-10" style="padding-left: 20px; padding-right: 10px;">
          <div class="table-responsive">
              <table matSort matSortActive="JobCode" matSortDirection="asc" class="table table-bordered table-hover">
                  <thead class="tbl-head">
                      <tr class="tr-grid-header">
                          <th style="width: 200px;">Site</th>
                          <th class="text-center" style="width: 100px;">Contract</th>
                          <th class="text-center" style="width: 200px;">Status</th>
                          <th class="text-center" style="width: 200px;">Actions</th>
    
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of items">

                          <td>{{item.site}}</td>
                          <td class="text-center"><a style="color: cornflowerblue;" routerLink="/admin/master-data/contract">{{item.contract}}</a></td>
                          
                          <td class="text-center">
                            <a 
                            class="status"
                            mwlConfirmationPopover
                            [popoverTitle]="popoverStatusTitle"
                            [popoverMessage]="popoverStatusMessage"
                            placement="left"
                            (confirm)="saveStatus();item.vcStatus=!item.vcStatus"
                            (cancel)="cancelClicked = true">
                            <!-- {{item.vcStatus?'Active':'Inactive'}} -->
                            <span *ngIf="! item.vcStatus" style="color:red">Inactive</span>
                                  <span *ngIf=" item.vcStatus">Active</span>
                          </a>
                        </td>

                          <td class="text-center">
                              <a  class="edit-icon" (click)="openActionTypeDialog(null)">
                                  <i class="fa fa-edit"></i>
                              </a>
                              <a 
                                  class="delete-icon">
                                  <i class="fa fa-trash red"></i>
                              </a>

                          </td>

                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
