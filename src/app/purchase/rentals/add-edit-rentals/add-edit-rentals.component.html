<div class="NewHeader">
  <h1 mat-dialog-title>
    Update Asset Transfer
  </h1>
</div>

<div mat-dialog-content>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Asset Transfer #: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="email" class="form-control" id="email" placeholder="Enter Asset Transfer #">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Date: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="email" class="form-control" id="email" placeholder="Enter Date">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Request Title: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="email" class="form-control" id="email" placeholder="Enter Request Title">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Source Project: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="email" class="form-control" id="email" placeholder="Enter Source Project">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Source Location: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="email" class="form-control" id="email" placeholder="Enter Source Location">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Receiving Project: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="email" class="form-control" id="email" placeholder="Enter Receiving Project">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Destination: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="email" class="form-control" id="email" placeholder="Enter Destination">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Notes: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="email" class="form-control" id="email" 
        placeholder="Enter Notes">
      </div>
    </div>
   
    <!-- <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Items & Quantities: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="email" class="form-control" id="email" placeholder="Enter Items & Quantities">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Status: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="email" class="form-control" id="email" placeholder="Enter Status">
      </div>
    </div> -->

  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" [mat-dialog-close]="'test'">
    <mat-icon>send</mat-icon><span>Save</span>
  </button>
  <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">
    <mat-icon>cancel</mat-icon>Close
  </button>
</mat-dialog-actions>
