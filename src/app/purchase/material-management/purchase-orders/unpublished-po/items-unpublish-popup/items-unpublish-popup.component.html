    <div class="row" >
      <div class="col-xs-12" style="overflow-x: auto">
        <div id="grid-table-container" class="table-responsive" >
          
          <table matSort id="example2" 
          class="table table-bordered table-hover" 
          style="margin-left: 0px!important;">
            <thead class="tbl-head">
              <tr>
               
        
                <th class="text-left">Requisition Ref.	</th>
                <th class="text-left">Item Name</th>
                <th class="text-center">Item Code</th>
                <th class="text-center">Required Qty</th>
                <th class="text-left">Order Qty</th>
                <th class="text-left">Available Qty</th>
                <th class="text-center">Unit Price(â‚¹)</th>
                <th class="text-center">Required By</th>
               
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items">
                
                <td class="text-left">{{item.ReqRef}}</td>
                <td class="text-left">{{item.ItemName}}</td>
                <td class="text-left">{{item.ItemCode}}</td>
                <td class="text-center">{{item.RequiredQty}}</td>
                <td class="text-center">{{item.OrderQty}}</td>
                <td class="text-center">{{item.AvailQty}}</td>
                <td class="text-center">{{item.unitprice}}</td>
                <td class="text-center">{{item.DeliveryDate}}</td>
              </tr>
            </tbody>
          </table>
          
        </div>
      </div>
    </div>

  </div>
