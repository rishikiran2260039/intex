<div class="NewHeader" style="background-color:#286ba5 !important; height: 50px;">
  <h1 mat-dialog-title>
    Approval By Stage - OM/REQ/SPA/OCT-19/1065
  </h1>
</div>
<div fxLayout="row wrap" #resizedDiv>
    <div class="flex-p w-100 sizeAlign">
      <div class="row">
        <div class="col-xs-12">
          <div id="grid-table-container" class="table-responsive">
            <table matSort id="example2" class="table table-bordered table-hover">
              <thead class="tbl-head">
                <tr>
                  <th class="text-center">Purchase Order Number</th>
                  <th class="text-center">Purchase Order
                    Document</th>
                  <th class="text-center">Justification
                    Document</th>
                  <th class="text-center">Modified By</th>
                  <th class="text-center" style="width: 100px!important;">Modified Date</th>
                 
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of items">
                  <td class="text-center">{{item.Number }}</td>
                  <td class="text-center"><mat-icon>download</mat-icon></td>
                  <td class="text-center">{{item.Justification}}</td>
                  <td class="text-center">{{item.ModifiedBy}}</td>
                  <td class="text-center">{{item.ModifiedDate}}</td>
                 
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <mat-dialog-actions align="end">
    <button mat-raised-button class="btn-primary" (click)="close()"><mat-icon>send</mat-icon><span >Save</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon> Close</button>
  </mat-dialog-actions>
