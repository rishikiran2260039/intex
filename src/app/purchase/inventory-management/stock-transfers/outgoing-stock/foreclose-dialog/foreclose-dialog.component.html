
<div class="NewHeader">
  <h1 mat-dialog-title>
    Foreclose - STO/OM-OTP/OCT-19/10003
  </h1>
</div>
<div mat-dialog-content>

<form class="form-horizontal">

  <div class="form-group">
    <label class="control-label col-sm-4 add-member-label">Verification Checklist: </label>
    <div class="col-sm-8">
      <label>N/A</label>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-4 add-member-label">Document Name: </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="step" placeholder="Enter Document Name">
    </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Upload Document: </label>
      <div class="col-sm-8">
        <input type="file">
      </div>
      <div class="col-sm-8" style="font-size: 10px;font-weight: bold;">Formats allowed: .jpg, .jpeg, .png, .doc, .docx & .pdf.
        File size must be less than 4 MB</div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4">Remarks: </label>
        <div class="col-sm-8">
            <textarea rows="2" type="text"  maxlength="100" class="form-control"
              placeholder="Enter Your Remarks">
            </textarea>
        </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">OTP: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter OTP">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4"></label>
      <div class="col-sm-8">
        <label>Generate OTP to <span style="color: blue; cursor:pointer" matTooltip="Send OTP to Mobile"> Mobile (Send)</span> | <span style="color: blue; cursor:pointer" matTooltip="Send OTP to Mail"> Email (Send)</span></label>
      </div>
    </div>
  
</form>
</div>
<mat-dialog-actions align="end">
<button mat-raised-button class="btn-primary" (click)="close()" [mat-dialog-close]="'test'"><span>Save</span></button>
  <button mat-raised-button class="CancelClass" (click)="close()">Close</button>
</mat-dialog-actions>
