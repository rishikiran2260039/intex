<div class="NewHeader" style="height: 50px;">
  <h1 mat-dialog-title>Approvals By Stage - STO/OM-OTP/OCT-19/10003</h1>
</div>
<div mat-dialog-content>
  <div class="row" >
    <div class="col-xs-12" style="overflow-x: auto">
      <div id="grid-table-container" class="table-responsive" >
        <table matSort id="example2" class="table table-bordered table-hover" style="margin-left: 0px!important;">
          <thead class="tbl-head">
            <tr>
              <th class="text-center">Date&Time</th>
              <th class="text-center">Stage</th>
              <th class="text-center">Status</th>
              <th class="text-center">User</th>
              <th class="text-center">Remarks</th>
              <th class="text-center">Download Doc.</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td class="text-center">{{item.date}}</td>
              <td class="text-center">{{item.stage}}</td>
              <td class="text-center">{{item.status}}</td>
              <td class="text-center">Super Admin</td>
              <td class="text-center">{{item.remarks}}</td>
              <td class="text-center" style="cursor: pointer;"><mat-icon>download</mat-icon></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" (click)="close()"><mat-icon>send</mat-icon><span >Save</span></button>
  <button mat-raised-button class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon> Close</button>
</mat-dialog-actions>
