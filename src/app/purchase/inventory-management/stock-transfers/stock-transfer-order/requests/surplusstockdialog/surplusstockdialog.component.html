
<div class="NewHeader" style="background-color:#286ba5 !important; height: 50px;">
  <h1 mat-dialog-title>
    Surplus Stock Qty
  </h1>
</div>

<div class="container-fluid">
  <div class="w-100" >
    <div class="flex-p">
    <mat-drawer-container>
    <mat-drawer-content>
    <mat-card class="col-sm-12" style="background-color: #dbe8f3 !important;width: 100%;">
      <div class= "row" >
        <div class="col-sm-4 no-padding">
          <label> Item #: </label>
          <span>&nbsp;&nbsp;EAS10005</span>
        </div>
        <div class="col-sm-4 no-padding">
          <label> Item Name:</label>
          <span>&nbsp;&nbsp;ALTARNATOR</span>
        </div>
        <div class="col-sm-4 no-padding">
          <label>Available System Stock:</label>
          <span>&nbsp;&nbsp;25</span>
        </div>
      </div>
      
    </mat-card>
    </mat-drawer-content>
    </mat-drawer-container>
    </div>
    </div>
  
  
  <div class="row mt-3">
    <div class="col-xs-12">
      <div id="grid-table-container" class="table-responsive">
        <table matSort id="example2" class="table table-bordered table-hover">
          <thead class="tbl-head">
            <tr>
              <th class="text-center">Inward Date & Time</th>
              <th class="text-center">Store</th>
              <th class="text-center">Item Make | Vendor Code</th>
              <th class="text-center">Available QTY</th>
              <th class="text-center">Surplus QTY</th>
              <th class="text-center">Age in Days</th>
              <th class="text-center" style="width: 112px!important;">Last Issued
                QTY | Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td class="text-center">{{item.InwardDate}}</td>
              <td class="text-center">{{item.Store}}</td>
              <td class="text-center">{{item.ItemMake}} </td>

              <td class="text-center" >{{item.AvailableQTY}}</td>
              <td class="text-center" >{{item.SurplusQTY}}</td>
              <td class="text-center">{{item.AgeinDays}}</td>
              <td class="text-center">{{item.LastIssuedQTY}}</td>
            </tr>
          </tbody>
        </table>
       
      </div>
    </div>
  </div>
</div>

  <div class="col-sm-12 mb-10 " style="margin-top: 5px; padding-bottom: 20px;">
   
    <button mat-raised-button class="add-dark-hover btn-default pull-right" (click)="close()">close</button>
      
  </div>
