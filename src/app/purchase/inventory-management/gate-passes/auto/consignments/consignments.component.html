      <div class="row">
        <div class="col-xs-12">
          <div id="grid-table-container" class="table-responsive">
            <table matSort id="example2" class="table table-bordered table-hover">
              <thead class="tbl-head">
                <tr>
                  <th class="text-center">Vendor(Branch)</th>
                  <th class="text-center">Gate Pass#</th>
                  <th class="text-center">Con. Ref. #</th>
                  <th class="text-center">Inv No.</th>
                  <th class="text-center">Transporter Details</th>
                  <th class="text-center">Issue Date</th>
                  <th class="text-center" style="width: 100px;">Actions</th>
                  <th class="text-center">Close GP</th>
                  <th class="text-center">Activity Log</th>
                  <th class="text-center" style="width: 112px!important;">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of items">
                  <td class="text-center" >{{item.Vendor}}</td>
                  <td class="text-center" >{{item.GatePass }}</td>
                  <td class="text-center" >{{item.ConRef }}</td>
                  
                  <td class="text-center" (click)="invoicedetailsdialogue()" style="color:blue;cursor: pointer;">{{item.InvNo}}</td>
                  <td class="text-center" (click)="transporterdetailsdialogue()" style="text-align: center !important;color:blue; cursor: pointer;">{{item.TransporterDetails}}</td>
                  
                  <td class="text-center" >{{item.IssueDate }} </td>
                  <td class="text-center">
                    <mat-icon>print</mat-icon>
                  </td>
                  <td style="min-width: 70px !important; " class="text-center">
                    {{item.CloseGP}}
                  </td>
                  <td (click)="Activitylogdialogue()"  style="color:blue;cursor: pointer; min-width: 70px !important;" class="text-center">
                    {{item.ActivityLog}}
                  </td>
                  <td style="min-width: 70px !important;" class="text-center">
                    {{item.Status}}
                  </td>
                  
                </tr>
              </tbody>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
