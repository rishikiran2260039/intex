<div class="NewHeader" style="background-color:#286ba5 !important; height: 50px;">
  <h1 mat-dialog-title>
Archived Gate Pass details
  </h1>
</div>

<div mat-dialog-content>
  <form class="form-horizontal">
    <div style="padding: 0px 30px !important;">
      <div class="form-group">
        <p class="control-label col-sm-5 ">Gate Pass Number:</p>
        <div class="col-sm-7">
          <p>OM/GP/JUL-21/10001</p>
        </div>
      </div>
      <div class="form-group">
        <p class="control-label col-sm-5 ">Signed Gate Pass: </p>
        <div class="col-sm-7" class="fa fa-download">
        
        </div>
        
        
      </div>
      
      <div class="form-group">
        <p class="control-label col-lg-5 col-md-5 col-sm-5 col-xs-5 ">Vehicle used for transportation: 
        </p>
        <div class="form-check form-check-inline" style="margin-left: 10px;" >
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <p class="form-check-label" for="inlineRadio1">Private</p>
        </div>
        <div class="form-check form-check-inline"  style="margin-left: 10px;">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <p class="form-check-label" for="inlineRadio2">Own</p>
        </div>
      </div>

      <div class="form-group">
        <p class="control-label col-sm-5 ">LR Number:</p>
        <div class="col-sm-7">
         -
        </div>
      </div>

      <div class="form-group">
        <p class="control-label col-lg-5 col-md-5 col-sm-5 col-xs-5 " for="pwd">LR Copy:</p>
        <div class="col-sm-7">
          -
         </div>
      </div>
      <div class="form-group">
        <p class="control-label col-lg-5 col-md-5 col-sm-5 col-xs-5 " for="pwd">Transportation Cost:</p>
        <div class="col-sm-7">
          Not Applicable
        </div>
      </div>
      
    </div>
  </form>
</div>
<mat-dialog-actions align="end">
<button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Close</button>
</mat-dialog-actions>
