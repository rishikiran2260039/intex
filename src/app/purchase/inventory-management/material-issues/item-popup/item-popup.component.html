<div class="NewHeader">
  <h1 mat-dialog-title >
    {{ data ? 'Update' : 'Add' }} Item
  </h1>
</div>
<form>
<div mat-dialog-content  class="change" style="height: 250px;overflow: hidden !important;">
<div class="col-sm-12">
  <div class="col-sm-6">
    <div class="row">
      <label class="col-sm-12 add-member-label">Item Name: </label>
      <div class="col-sm-12">
        <input type="text" class="form-control" placeholder="Enter Item Name">
      </div>
     </div>
     <div class="row">
      <label class="col-sm-12 add-member-label">Item Category: </label>
      <div class="col-sm-12">
        <input class="form-control" placeholder="Enter Item Category" type="text">
      </div>
     </div>
  
    <div class="row">
      <label class="col-sm-12 add-member-label">Item Code: </label>
      <div class="col-sm-12">
        <input type="text" class="form-control" placeholder="Enter Item Code">
      </div>
     </div>
  </div>
  <div class="col-sm-6">
    <div class="row">
      <label class="col-sm-12 add-member-label">Quatity Requested: </label>
      <div class="col-sm-12">
        <input class="form-control" placeholder="Enter Quatity Requested" type="text">
      </div>
     </div>
    <div class="row">
      <label class="col-sm-12">Quatity Issued: </label>
      <div class="col-sm-12">
        <input type="text" placeholder="Enter Quatity Issued" class="form-control">
      </div>
     </div>
     <div class="row">
      <label class="col-sm-12">Remarks: </label>
      <div class="col-sm-12">
        <textarea id="txtid" name="txtname" rows="4" class="form-control" id="step" placeholder="Enter Remarks">
        </textarea>
      </div>
     </div>
    
     <!-- <div class="row">
      <label class="col-sm-12 add-member-label">Submitted By</label>
      <div class="col-sm-12">
        <input class="form-control" placeholder="Enter Name" type="text">
      </div>
     </div>  -->
    
     <!-- <div class="row">
      <label class="col-sm-12 add-member-label">Approved By</label>
      <div class="col-sm-12">
        <input class="form-control" placeholder="Enter Name" type="text">
      </div>
     </div>  -->
  </div>
  
  <div class="col-sm-12">
   
  </div>
    
</div>
</div>
<mat-dialog-actions align="center"  class="pull-right" style="margin-top: 5px;">
  <button mat-raised-button class="add-hover btn-primary pull-right" type="submit"><mat-icon>send</mat-icon>&nbsp;Save</button>
  <button mat-raised-button type="button" class="add-dark-hover btn-default pull-right" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Cancel</button>
</mat-dialog-actions>
</form>
