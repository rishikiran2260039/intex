<div fxLayout="row wrap"  *ngIf="filterToggle"  style="margin-bottom: 10px; padding-top: 10px;"  >
  <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100 margins">
    <mat-card class="filter">
      <mat-card-content>
        <div class="row">
          <div class="col-sm-4">
            <div class="col-sm-4 newMarginClass">
              Vendor:
            </div>
            <div class="col-sm-8">
              <mat-select class="form-control" placeholder="Select Vendor">
                <mat-option [value]="0">Dinesh constructions</mat-option>
                <mat-option [value]="1">menon Bearings Ltd</mat-option>
                <mat-option [value]="2">Minda Industries</mat-option>
                <mat-option [value]="3">Rene Holdings Ltd</mat-option>
                <mat-option [value]="3">Usha International Ltd</mat-option>
              </mat-select>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="col-sm-4 newMarginClass">
              Branch:
            </div>
            <div class="col-sm-8">
              <mat-select class="form-control" placeholder="Select Client">
                <mat-option [value]="0">Ayyappa Society Branch</mat-option>
                <!-- <mat-option [value]="1">Teja</mat-option>
                <mat-option [value]="2">Krishna</mat-option>
                <mat-option [value]="3">Sai</mat-option>
                <mat-option [value]="3">Neeraja</mat-option> -->
              </mat-select>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="col-sm-4 newMarginClass">
              GRN Status:
            </div>
            <div class="col-sm-8">
              <mat-select class="form-control" placeholder="Select Status">
                <mat-option [value]="0">Consignment In-Transit</mat-option>
                <mat-option [value]="1">Grn Delayed </mat-option>
                <mat-option [value]="2">Grn Pending</mat-option>
                <mat-option [value]="3">Consignment Revision</mat-option>
                <mat-option [value]="3">Consignment Submitted</mat-option>
                <mat-option [value]="3">Consignment Revised</mat-option>
              </mat-select>
            </div>
          </div>
        </div>

        <div class="row" style="padding-top:10px !important">
          <div class="col-sm-4" style="margin-top: 4px;">
            <div class="col-sm-4 newMarginClass">
              PO Ref. No.:
            </div>
            <div class="col-sm-8">
              <mat-select class="form-control" placeholder="Select Status">
                <mat-option [value]="0">ALL</mat-option>
              </mat-select>
            </div>
          </div>

          

          <div class="col-sm-6" style="margin-left: 200px;">
            <div class="col-lg-1" style="margin-left:80% !important;">
              <button mat-raised-button class="pull-right btn-primary">
                Go
              </button>
  
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="margin-left: -18px;">
              <button mat-raised-button style="background-color:#37474f; color:#fff !important;">
                Reset
              </button>
  
            </div>
          </div>
        </div>
        <div class="row" >
          
          <a (click)="filterToggle = !filterToggle" class="pull-right"
            style="font-size: 25px; cursor: pointer; margin-left: 5px;">
            <i class="fa fa-angle-double-up" aria-hidden="true"></i>
          </a>

        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<router-outlet></router-outlet>
