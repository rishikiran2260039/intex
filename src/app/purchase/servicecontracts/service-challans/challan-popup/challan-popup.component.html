<div class="NewHeader" style="background-color:#286ba5 !important; 
height: 50px;">

Gate Passes</h1>
</div>

<div class="container-fluid">
  <div class="row">
    
    <div class="col-sm-12">

                  <!-- Vendor: -->
                </div>
                <div class="col-sm-8">
                  <input type="text" id="" class="form-control" placeholder="Enter Vendor">
                </div>
              </div>
              <div class="col-sm-4" style="padding-top:20px">
                <div class="col-sm-4 newMarginClass">
                  <!-- Purchase Order: -->
                </div>
                <div class="col-sm-8">
                  <!-- <input type="text" id="" class="form-control" placeholder="Enter Purchase Order"> -->
                </div>
              </div>
              <div class="w-100"></div>
              <div class="col-sm-4" style="padding-top:20px">
                <div class="col-sm-4 newMarginClass">
                  <!-- From Date: -->
                </div>
                <div class="col-sm-8">
                  <!-- <input type="date" placeholder="Search by any record" class="form-control"> -->
                </div>
              </div>
              <div class="col-sm-4" style="padding-top:20px">
                <div class="col-sm-4 newMarginClass">
                  <!-- To Date: -->
                </div>
                
                <div class="col-sm-8">
                  <!-- <input type="date" id="" class="form-control" placeholder="Enter Vendor"> -->
                </div>

              </div>
              <div class="col-sm-4" style="padding-top:20px">
                <div class="col-lg-1" style="margin-left: 200px;">
                  <!-- <button mat-raised-button class="pull-right btn-primary">
                    <mat-icon>youtube_searched_for</mat-icon> Search
                  </button>
                   -->
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                  
                  <!-- <button mat-raised-button style="background-color:#37474f; color:#fff !important">
                    <mat-icon>settings_backup_restore</mat-icon> Clear
                  </button> -->

                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

  
  <div class="row mt-3">
    <div class="col-xs-12">
      <div id="grid-table-container" class="table-responsive">
        <table matSort id="example2" class="table table-bordered table-hover">
          <thead class="tbl-head">
            <tr>
              <th class="text-center">Gate Pass#</th>
              <th class="text-center">Con.Ref.#</th>
              <th class="text-center">Item No.</th>
              <th class="text-center">Transport Details</th>
              <th class="text-center">Issue Date</th>
              <!-- <th class="text-center"> Remarks</th>
              <th class="text-center">Gate Passes</th>
              <th class="text-center">Notes</th>
              <th class="text-center" style="width: 100px;">Status</th>
              <th class="text-center" style="width: 112px!important;">Actions</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td class="text-center"  style="cursor: pointer;color: blue;" routerLink="/purchase/inventory-management/gate-passes/auto/consignments" (click)="close()">{{item.GatePass}}</td>
              <td class="text-center">{{item.Conref}}</td>
              <td class="text-center">{{item.ItemNo}}</td>
              <td class="text-center">{{item.TransportDetails}}</td>
              <td class="text-center">{{item.IssueDate}}</td>
              <!-- <td class="text-center">{{item.remarks}}</td> -->
              <!-- <td class="text-center" (click)="ServicesPop()"  >{{item.cat}}</td>
              <td class="text-center"></td>
              <td class="text-center">Active</td> -->
              <!-- <td class="text-center"> -->
                <!-- <a style="cursor: pointer;margin-right:0px;margin-left: -5px; " matTooltip="Edit Challan">
                  <i class="fa fa-edit" style="color: cornflowerblue; cursor: pointer;" (click)="addService(item)">
                  </i>
                </a>
                <a><i class="fa fa-trash red" matTooltip="Delete Challan" style="cursor: pointer;"></i></a>
              
              </td> -->
            </tr>
          </tbody>
        </table>
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator> -->
      </div>
    </div>
  </div>
  <mat-dialog-actions align="end">
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon> Close</button>
  </mat-dialog-actions>
  </div>
