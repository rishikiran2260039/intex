    <div class="row" >
      <div class="col-xs-12" style="overflow-x: auto">
        <div id="grid-table-container" class="table-responsive" >
          <table matSort id="example2" class="table table-bordered table-hover" style="margin-left: 0px!important;">
            <thead class="tbl-head">
              <tr>
                
                <th class="text-left">Item Name</th>
                <th class="text-center" >Item Code</th>
                <th class="text-center">Quantity</th>
                <th class="text-center">Quotes</th>
                <th class="text-center">Approved Rate</th>
                <th class="text-center">L1 (Lowest Price)</th>
                <th class="text-left">Approved Vendor</th>
                <th class="text-center">Status</th>
                
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items">
                
                <td class="text-left">{{item.ItemName }}</td>
                <td class="text-center">{{item.ItemCode}}</td>
                <td class="text-center">{{item.quantity}}</td>
                <td class="text-center"  style="color: blue; cursor: pointer;" routerLink="/purchase/QuotationsServicecontracts/ItemsAndQuotesServicecontracts" (click)="close()">{{item.Quotes}}</td>
                <td style="text-align: center!important;">
                  {{item.value}}
                </td>     
                <td style="text-align: center!important;">
                  <input type="checkbox" name="" id="" >
                </td>     
                <td style="text-align: left!important;">{{item.approvedvendor}}</td>     
                <td>{{item.status}}</td>
              </tr>
            </tbody>
          </table>
          
        </div>
      </div>
    </div>
    </div>
  </div>
  <div class="col-sm-12">
    
    <mat-dialog-actions align="end"  class="pull-right" style="margin-top: 5px;">
      <button mat-raised-button type="button" class="add-dark-hover btn-default pull-right" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Close</button>
  </mat-dialog-actions>

</div>
