<div class="NewHeader" style="background-color:#286ba5 !important; height: 50px;">
  <h1 mat-dialog-title>
     {{data ? 'Update' : 'Add' }} Parts and Material Details
  </h1>
</div>

<div mat-dialog-content>
  <form class="form-horizontal">
    <div style="padding: 0px 30px !important;">
      <div class="form-group">
        <p class="control-label col-sm-4 add-member-label">Parts and Material</p>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <mat-select placeholder="Select Maintanance Type" class="form-control">
            <mat-option value="1">Wires</mat-option>
            <mat-option value="2">Pipes</mat-option>
            <mat-option value="3">Tables</mat-option>
            <mat-option value="4">Cement</mat-option>
            <mat-option value="5">Reinforcement Steel</mat-option>
            <mat-option value="6">Electric wire(14-Gauge)</mat-option>
          </mat-select>
        </div>
      </div>
      
      <div class="form-group">
        <p class="control-label col-sm-4 add-member-label">Qty</p>
        <div class="col-sm-8">
          <input type="text" placeholder="Enter Qty" maxlength="50" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <p class="control-label col-sm-4 add-member-label">Price(per Unit)</p>
        <div class="col-sm-8">
          <input type="text" placeholder="Enter Price(per Unit)" maxlength="50" class="form-control">
        </div>
      </div>
      
      
     
    </div>
  </form>
</div>
<mat-dialog-actions align="end">

  <button mat-raised-button class="btn-success" (click)="close()">Submit</button>
  <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Clear</button>
</mat-dialog-actions>
