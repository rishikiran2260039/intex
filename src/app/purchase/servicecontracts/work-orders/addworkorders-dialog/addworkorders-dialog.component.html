<div class="NewHeader" style="background-color:#286ba5 !important; height: 50px;">
  <h1 mat-dialog-title>
  {{data ? 'Update' : 'Add'}} Work Orders
  </h1>
</div>

<div mat-dialog-content>
  <form class="form-horizontal">
    <div style="padding: 0px 30px !important;">
      <div class="form-group">
        <p class="control-label col-sm-4 add-member-label">Vendor/Contractor Name</p>
        <div class="col-sm-8">
          <input type="text" placeholder="Enter Vendor/Contractor Name" maxlength="50" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <p class="control-label col-sm-4 add-member-label">Vendor/Contractor No.</p>
        <div class="col-sm-8">
          <input type="text" placeholder="Enter Vendor/Contractor No." maxlength="50" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <p class="control-label col-sm-4 add-member-label">Address</p>
        <div class="col-sm-8">
          <input type="text" placeholder="Enter Address" maxlength="50" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <p class="control-label col-sm-4 add-member-label">Contact Details</p>
        <div class="col-sm-8">
          <input type="text" placeholder="Enter Contact Details" maxlength="50" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <p class="control-label col-sm-4 add-member-label">Work Order #</p>
        <div class="col-sm-8">
          <input type="text" placeholder="Enter Work Order #" maxlength="50" class="form-control">
        </div>
      </div>
      
      <div class="form-group">
        <p class="control-label col-sm-4 add-member-label">Order Date</p>
        <div class="col-sm-8">
          <input type="date" class="form-control" placeholder="Select Order Date">
        </div>
      </div>
      <div class="form-group">
        <p class="control-label col-sm-4 add-member-label">Expected Date</p>
        <div class="col-sm-8">
          <input type="date" class="form-control" placeholder="Select Expected Date">
        </div>
      </div>
    </div>
  </form>
</div>
<mat-dialog-actions align="end">

  <button mat-raised-button class="btn-success" (click)="close()">Submit</button>
  <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Clear</button>
</mat-dialog-actions>
