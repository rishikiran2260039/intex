<div class="NewHeader">
  <h1 mat-dialog-title>
    {{data ? 'Update' : 'Add'}} Contractor
  </h1>
</div>
<div mat-dialog-content>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Contractor Name: </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <input type="text" class="form-control" placeholder="Enter Contractor Name" required>
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Contact Name: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input type="text" class="form-control" placeholder="Enter Contact Name" required>
      </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4 add-member-label">Contact Type: </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="text" class="form-control" placeholder="Enter Contact Type" required>
    </div>
</div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Email: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input type="text" class="form-control" placeholder="Enter Email"  required>
      </div>
  </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Phone: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="number" class="form-control" placeholder="Enter Phone" required>

            </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4 add-member-label">Street Address:&nbsp;</label>
          <div class="col-sm-8 col-md-8 col-sm-8 col-xs-8">
            <textarea class="form-control txtarea" placeholder="Enter Street Address" rows="2"
            formControlName="address" required></textarea>
          </div>
        </div>
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">City: </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
           <mat-select class="form-control" placeholder="Select City" required>
             <mat-option [value]="0">Gurugram</mat-option>
             <mat-option [value]="1">Bangalore</mat-option>
             <mat-option [value]="2">Mumbai</mat-option>
             <mat-option [value]="4">Agra</mat-option>
             <mat-option [value]="5">Ahmedabad</mat-option>
           </mat-select>
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">State: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
         <mat-select class="form-control" placeholder="Select State" required>
           <mat-option [value]="0">Haryana</mat-option>
           <mat-option [value]="1">Karnataka</mat-option>
           <mat-option [value]="2">Maharastra</mat-option>
           <mat-option [value]="4">Uttar Pradesh</mat-option>
           <mat-option [value]="5">Gujarat</mat-option>
         </mat-select>
      </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4 add-member-label">Country: </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
       <mat-select class="form-control" placeholder="Select country" required>
         <mat-option [value]="0">India</mat-option>
         <!-- <mat-option [value]="1">Karnataka</mat-option>
         <mat-option [value]="2">Maharastra</mat-option> -->
       </mat-select>
    </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-4 add-member-label">Postal Code: </label>
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
    <input type="text" class="form-control" placeholder="Enter Postal Code" required>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-4 add-member-label">Description:&nbsp;</label>
  <div class="col-sm-8 col-md-8 col-sm-8 col-xs-8">
    <textarea class="form-control txtarea" placeholder="Enter Descriptionâ€™" rows="2"
    formControlName="address" required></textarea>
  </div>
</div>
  
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-primary"  [mat-dialog-close]="'test'"><mat-icon>send</mat-icon> <span
             >Save</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon>Close</button>
</mat-dialog-actions>
