<div>
  <div class="w-100">
      
      <div class="row wrap my-4">
          <div class="col-xs-12">
              <button mat-raised-button class="pull-right add-hover btn-primary margin-right-10" (click)="openActionTypeDialog(null)">
                  <mat-icon>add</mat-icon> Add Service Category
              </button>              
          </div>
      </div>
      
      <div class="col-sm-12 margin-top-10">
          <div class="table-responsive">
              <table matSort matSortActive="JobCode" matSortDirection="asc" class="table table-bordered table-hover">
                  <thead class="tbl-head">
                      <tr class="tr-grid-header">
                          <th style="width: 200px;">Category Name</th>
                          <!-- <th style="width: 200px;" class="text-center">Sub Categories</th> -->
                          <th class="text-center" style="width: 200px;">Category Code</th>
                          <!-- <th class="text-center" style="width: 200px;">Branches</th> -->
                          <th class="text-center" style="width: 200px;">Status</th>
                          <th class="text-center" style="width: 200px;">Actions</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of items">

                          <td>{{item.name}}</td>
                          <!-- <td class="text-center" style="color: blue;cursor: pointer;" routerLink="/purchase/setup/ServiceSubCategories">{{item.subcategory}}</td> -->
                          <td class="text-center">{{item.code}}</td>
                          <!-- <td class="text-center"><a style="color: cornflowerblue;" (click)="openBranchDialog(null)">{{item.branch}}</a></td> -->
                          
                          <td class="pad-left inner-screen text-center">
                            <a [ngStyle]="{'color': item.status? 'blue' : 'red','cursor':'pointer'}"
                            mwlConfirmationPopover [popoverTitle]="popoverStatusTitle"
                            [popoverMessage]="popoverStatusMessage" placement="left"
                            (confirm)="saveStatus();item.status=!item.status" (cancel)="cancelClicked = true">
                            {{item.status?'Active':'Inactive'}}
                        </a>
                          </td>

                          <td class="text-center">
                              <a  class="edit-icon" (click)="openActionTypeDialog(item)">
                                  <i class="fa fa-edit"></i>
                              </a>
                              <a 
                                  class="delete-icon">
                                  <i class="fa fa-trash red"></i>
                              </a>

                          </td>

                      </tr>
                  </tbody>
              </table>
          </div>
      </div>

  </div>
</div>
