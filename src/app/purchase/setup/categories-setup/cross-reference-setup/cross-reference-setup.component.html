<div class="container" style="margin-top: 10px;">
  <div class="row">
    <div class="col-lg-6 col-sm-6 col-md-6 col-xs-12">
      <h1 style="padding-left: 18px;">List of Catergories</h1>
      <mat-list style="height: 450px; overflow-y: scroll;">
        <mat-list-item *ngFor="let folder of folders">
          <mat-icon mat-list-icon>folder</mat-icon>
          <div mat-line>{{folder}}</div>
        </mat-list-item>
      </mat-list>
    </div>
    <div class="col-lg-6 col-sm-6 col-md-6 col-xs-12">
      <h1>Assign Sub Categories</h1>
      <div class="table-responsive">
        <table matSort matSortActive="JobCode" matSortDirection="asc" class="table table-bordered table-hover">
            <thead class="tbl-head">
                <tr class="tr-grid-header">
                    <th style="width: 400px;">Sub Category Name</th>
                    <th class="text-center" style="width: 100px;">Assign Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of Cats">
                    <td>{{item}}</td>
                    <td class="text-center"><input type="checkbox"></td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
  </div>
</div>
