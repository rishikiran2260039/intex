<div fxLayout="row wrap">
  <div class="w-100">
      
      <div class="row wrap my-4">
          <div class="col-xs-12">
                  
              <button mat-raised-button class="pull-right add-hover btn-primary margin-right-10" (click)="openActionTypeDialog(null)">
                  <mat-icon>add</mat-icon> Add New Item
              </button>
              <button mat-raised-button class="pull-right add-hover btn-primary margin-right-10" >
                  <mat-icon>cloud_upload</mat-icon> Upload Excel
              </button>
              <button mat-raised-button class="pull-right add-hover btn-primary margin-right-10" >
                  <mat-icon>cloud_download</mat-icon> Download Excel
              </button>
              
          </div> 
      </div>
      
      <div class="col-sm-12 margin-top-10" style="padding-left: 20px; padding-right: 10px;">
          <div class="table-responsive">
              <table matSort matSortActive="JobCode" matSortDirection="asc" class="table table-bordered table-hover">
                  <thead class="tbl-head">
                      <tr class="tr-grid-header">
                          <th style="width: 200px;">Item Name</th>
                          <th class="text-center" style="width: 200px;">Item No</th>
                          <th class="text-left" style="width: 200px;">Category</th>
                          <th class="text-left" style="width: 200px;">Sub Category</th>
                          <th class="text-center" style="width: 200px;">UOM</th>
                          <th class="text-left" style="width: 200px;">Equipment Type</th>
                          <th class="text-left" style="width: 200px;">Equipment Make</th>
                          <th class="text-center" style="width: 200px;">Equipment Model</th>
                          <th class="text-left" style="width: 200px;">Item Make</th>
                          <!-- <th class="text-center" style="width: 100px;">Equivalent</th> -->
                          <th class="text-center" style="width: 100px;">Actions</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of items">
                          <td class="text-left">{{item.name}}</td>
                          <td class="text-center">{{item.no}}</td>
                          <td class="text-left">{{item.cat}}</td>
                          <td class="text-left">{{item.subcat}}</td>
                          <td class="text-center">{{item.uom}}</td>
                          <td class="text-left">{{item.type}}</td>
                          <td class="text-left">{{item.make}}</td>
                          <td class="text-center">{{item.model}}</td>
                          <td class="text-left">{{item.pmake}}</td>
                          <!-- <td class="text-center">{{item.equi}}</td> -->
                          <td class="text-center">
                            <a  class="edit-icon" (click)="openActionTypeDialog(item)">
                                <i class="fa fa-edit"></i>
                            </a>
                            <a 
                                class="delete-icon">
                                <i class="fa fa-trash red"></i>
                            </a>

                        </td>
                      </tr>
                      <tr *ngIf="items ==null || items.length ==0">
                        <td colspan="13" class="text-center">No data available</td>
                    </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
