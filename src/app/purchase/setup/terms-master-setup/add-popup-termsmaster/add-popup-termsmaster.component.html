<div mat-dialog-content>
  <form class="form-horizontal">
    <div style="padding: 0px 30px !important;">
      <div class="form-group">
        <p class="control-label col-sm-4 add-member-label">Subject:</p>
        <div class="col-sm-8">
          <input type="text" placeholder="Enter Subject" maxlength="50" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <p class="control-label col-sm-4 add-member-label">Narration:</p>
        <div class="col-sm-8">
          <textarea type="text" maxlength="300" class="form-control" style="height: 150px;" >Purchase Orders: In case of failure by the Vendor to perform under the terms and Conditions of the Purchase Order, including but not limited to failure to obtain necessary export Licence , or to make delivery of all or part of the goods by the agreed delivery date or dates, Option Matrix Ltd may, after giving the Vendor reasonable notice to perform and without prejudice to any other rights or remedies, exercise one or more of the following rights:
            (a) Procure all or part of the goods from other sources, in which event Option Matrix may
            hold the Vendor responsible for any excess cost occasioned thereby.
            (b) Refuse to accept delivery of all or part of the goods.
            (c) Terminate the Purchase Order. ice to perform
            and without prejudice to any other rights or remedies, exercise one or more.</textarea>
        </div>
      </div>
      <div class="form-group">
        <p class="control-label col-sm-4 add-member-label">Type:</p>
        <div class="col-sm-8">
          <mat-select class="form-control" placeholder="Select">
            <mat-option [value]="0">Purchase Order</mat-option>
            <mat-option [value]="0">Work Order</mat-option>
          </mat-select>
        </div>
      </div>
    </div>
  </form>
</div>
<mat-dialog-actions align="end">

  <button mat-raised-button class="btn-success" (click)="close()">Submit</button>
  <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
</mat-dialog-actions>
