<h1 mat-dialog-title class="custom-header" style="background-color:#286ba5 !important;height:50px;font-weight: bold !important;">Work Order Details</h1>

<div class="container-fluid" >
  <div fxLayout="row wrap" #resizedDiv>
    <div class="flex-p w-100 sizeAlign">
       <div class="row">
        <div class="col-xs-12">
          <div id="grid-table-container" class="table-responsive">
            <table matSort id="example2" class="table table-bordered table-hover">
              <thead class="tbl-head">
                <tr>
                  <th class="text-center">Work Order #</th>
                  <th _ngcontent-c21="" style="min-width: 200px;" class="text-center">Vendor</th>
                  <th _ngcontent-c21="" style="min-width: 100px;" class="text-center">Completion Date</th>
                  <th _ngcontent-c21="" style="min-width: 80px;" class="text-center">Value</th>                
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of items">
                  <td class="text-center" style="color:blue;cursor: pointer;"routerLink="Active" routerLink="/purchase/servicecontracts/workordernumber" (click)="close()">{{item.WorkOrder }}</td>
                  <td class="text-center">{{item.Vendor }}</td>
                  <td class="text-center">{{item.Delivery }}</td>
                  <td class="text-center">{{item.Value }}</td>
                  
                </tr>
                
                
              </tbody>
            </table>
          
          </div>
        </div>
      </div>
    </div>
  </div>
  <mat-dialog-actions align="end">
   
    <button mat-raised-button type="button" class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Close</button>
  </mat-dialog-actions>
  </div>
