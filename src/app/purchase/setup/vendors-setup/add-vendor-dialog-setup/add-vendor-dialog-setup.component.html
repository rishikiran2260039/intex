<mat-horizontal-stepper #stepper>

  <mat-step>
    <div mat-dialog-content>
      <form class="form-horizontal" novalidate>
        <ng-template matStepLabel>Basic Details</ng-template>
        <div class="form-group">
          <label class="control-label col-sm-4 add-member-label">Vendor Name : &nbsp;</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Enter Vendor Name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4 add-member-label">Contact Name : &nbsp;</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Enter Contact Name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4 add-member-label">Contact Type : &nbsp;</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Enter Contact Type" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">Service Provided : &nbsp;</label>
          <div class="col-sm-8" style="margin-top: 7px;">
            <input type="checkbox" checked>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4 add-member-label">Email :&nbsp;</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Enter Email" required>
                    
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4 add-member-label">Phone Number : &nbsp;</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Enter Phone Number" required>
            
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4 add-member-label">Description : &nbsp;</label>
          <div class="col-sm-8">          
            <textarea class="form-control txtarea" placeholder="Enter Description’" rows="2"
            formControlName="address" required></textarea>
            
          </div>
        </div>
    </form>
  </div>

  <mat-dialog-actions class="col-sm-12" align="end">
    <button mat-raised-button class="btn-primary"><mat-icon>arrow_forward</mat-icon>&nbsp;Proceed</button>
    <button mat-raised-button class="CancelClass" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Close</button>
  </mat-dialog-actions>
</mat-step>

<mat-step>
  <div mat-dialog-content>
    <form class="form-horizontal" novalidate>
      <ng-template matStepLabel>Address Details</ng-template>
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Street Address : &nbsp;</label>
        <div class="col-sm-8">
          <input type="text" maxlength="200" class="form-control" placeholder="Enter street Address"
            formControlName="streetAddress" required>
        
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">City: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <mat-select class="form-control" placeholder="Select City">
              <mat-option [value]="0">
                Hyderabad
              </mat-option>
              <mat-option [value]="1">
                Bangalore
              </mat-option>
              <mat-option [value]="2">
                Chennai
              </mat-option>
            </mat-select>
      </div>
  </div>
    <div class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Country: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <mat-select class="form-control" placeholder="Select Country">
              <mat-option [value]="0">
                India
              </mat-option>                   
            </mat-select>
      </div>
  </div>
    <div class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Postal Code : </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="text" class="form-control" placeholder="Enter Postal Code" required>
          
      </div>
  </div>

</form>
</div>

<mat-dialog-actions class="col-sm-12" align="end">
  <button mat-raised-button class="btn-primary">
  <mat-icon>send</mat-icon>&nbsp;Save
</button>
<button mat-raised-button class="btn-primary">
<mat-icon>update</mat-icon>&nbsp;Update
</button>
<button mat-raised-button class="CancelClass" (click)="close()"><mat-icon>cancel</mat-icon>
  &nbsp;Close
</button>
</mat-dialog-actions>
</mat-step>


</mat-horizontal-stepper>
