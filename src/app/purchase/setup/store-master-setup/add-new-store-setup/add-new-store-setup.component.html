<div class="NewHeader">
  <h1 mat-dialog-title>
      <span>{{ data ? 'Update' : 'Add' }} Store </span>
  </h1>
</div>

  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Store Name: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input type="text" class="form-control" placeholder="Enter Store Name">
      </div>
     </div>
      <div mat-dialog-content>
        <div class="form-group">
          <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Store Location: </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <mat-select class="form-control" placeholder="Select Store Location">             
                  <mat-option value="1">Select</mat-option>
                  <mat-option value="2">Hyderabad</mat-option>
                  <mat-option value="3">Bangalore</mat-option>
                  <mat-option value="4">Mumbai</mat-option>
                  <mat-option value="5">Gurgaon</mat-option> 
                  <mat-option value="6">Lucknow</mat-option>   
                  <mat-option value="7">Ahmedabad</mat-option>   
                  <mat-option value="8">Chennai</mat-option>   
              </mat-select>
          </div>
      </div>
