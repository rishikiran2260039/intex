<div class="row ">
  <div class="col-sm-6 ">

  </div>
  <div class="col-sm-6 " style="    margin-left: -31px;">
    <div class="pull-right">

      <a mat-raised-button class="navtabWidth pull-right"
        style="background-color: #dddddd;" (click)=" back()">
        <mat-icon>keyboard_backspace</mat-icon> Back
      </a>
    </div>
  </div>
</div>

<div fxLayout="row wrap" style="width: 99%;">
  <div class="table-responsive">
    <table id="example2" class="table table-bordered table-hover" style="margin-left:10px;width: 99%;max-width: 99%;margin-bottom: 20px;margin-top:15px">
      <thead class="tbl-head">
        <tr class="tr-grid-header">
          <th>Date</th>
          <th>Invoice #</th>
          <th>Customer</th>
          <th>Project Name</th>
          <th>Claim #</th>       
          <th>Amount (INR)</th>          
          <th>Due Date</th>  
          <!-- <th class="text-center">Payments</th> -->
          <th>Paid</th>
          <th>Balance</th>
          <!-- <th class="text-center">Status</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>
              {{ item.date }}
          </td>
          <td>
            <a style="color:blue;cursor: pointer;"  target="_blank" > {{ item.invoice }}</a>

          </td>
          <td>
              {{ item.cus }}
          </td>
          <td>
            {{ item.projectname }}
        </td>
          <td>
           {{ item.order }}
          </td>
          <td>
            {{ item.amount }}
        </td>
        <td>
          {{ item.dueDate }}
        </td>
        <!-- <td class="text-center">
          <a style="color:blue; cursor:pointer;" routerLink="/mrc/projects/newproject-dashboard/view-payments">{{ items.pay }}</a>
        </td> -->
        <td>
          {{ item.paid }}
        </td>
        <td>
          {{ item.bal }}
        </td>
        <!-- <td class="text-center"><i class="fa fa-paper-plane" aria-hidden="true" matTooltip="Send Invoice"></i></td> -->
        </tr>
      </tbody>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
