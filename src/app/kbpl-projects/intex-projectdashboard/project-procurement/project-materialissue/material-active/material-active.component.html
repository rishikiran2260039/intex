<div class="container-fluid">
  <div class="row wrap">
    <div class="col-xs-12" style="margin-top: 15px;margin-bottom:10px;">
        <button mat-raised-button (click) = "addIssueDialog(null)"
          class="btn-primary pull-right">Add Issue Request
        </button>
    </div>
  </div>
  <div class="row" >
    <div class="col-xs-12" style="overflow-x: auto">
      <div id="grid-table-container" class="table-responsive" >
        <table matSort id="example2" class="table table-bordered table-hover">
          <thead class="tbl-head">
            <tr>
              <th class="text-center">Actions</th>
              <th>Issue Request Ref</th>
              <th class="text-center">Issue Date</th>
              <th >Issued To</th>
              <th class="text-center">Items</th>
              <th class="text-center">Notes</th>
              <th class="text-center">Status</th>
              
             
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td class="text-center editDel">
                <a style="cursor: pointer;margin-right:0px;margin-left: -5px; "
                    matTooltip="Update " (click) = "addIssueDialog(item)">
                    <i class="fa fa-edit" style="color: cornflowerblue"></i>
                </a>
                <a><i class="fa fa-trash red" matTooltip="Delete "
                        style="cursor: pointer;"></i></a>
                <a matTooltip="Archive"><mat-icon style="color: cornflowerblue;font-size: 18px;" >
                   move_to_inbox </mat-icon></a>                                    
               </td>
              <td >{{item.issuerequestref}}</td>
              <td class="text-center">{{item.issuedate}}</td>
              <td >{{item.issuedto}}</td>
              <td class="text-center" style="cursor: pointer;color: blue" routerLink="/projects/projectdashboard/project-procurement/materialissues/active/items">{{item.items}}</td>
              <td class="text-center" style="cursor:pointer;color: blue;" (click)="notes()"><mat-icon>info</mat-icon></td>
              <td style="text-align: center!important;">
                <mat-select [style.background]="item.stageColour" style="min-width: 120px;"
                    [(value)]="item.Status" 
                    placeholder="--Select Stage --" class='form-control'>
                    <ng-container *ngFor='let option of statusOptions'>
                        <mat-option [style.background]="option.colorCode" class='option'
                            [value]="option.value" >
                            {{option.name}}</mat-option>
                    </ng-container>
                </mat-select>
            </td>
              
            </tr>
          </tbody>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>

  </div>
