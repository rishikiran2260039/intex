<div class="NewHeader">
  <h1 mat-dialog-title>
    Add Image
  </h1>
</div>
<div mat-dialog-content>
  <form class="form-horizontal">

    <div class="form-group" style="margin-top:10px">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="primary"> Media Type : </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8"> 
          
          <mat-radio-group id="primary" name="primary" >
              <mat-radio-button class="margin margins" value="false" style="margin-right: 15px;">Photo</mat-radio-button>
              <mat-radio-button class="margins" value="false">Video</mat-radio-button>
          </mat-radio-group>
      </div>
  </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Select Image: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="file">
      </div>
    </div>

    <!-- <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Set as Default: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <mat-checkbox  class="col-sm-4" style="margin-top:10px"></mat-checkbox>

      </div>
    </div> -->
    

  </form>
</div>
<mat-dialog-actions align="end" style="margin-bottom: -9px;">
  <button mat-raised-button class="btn-primary" [mat-dialog-close]="'test'">
    <mat-icon>send</mat-icon><span>Save</span>
  </button>
  <button mat-raised-button class="add-dark-hover btn-default" >
    <mat-icon>cancel</mat-icon>Close
  </button>
</mat-dialog-actions>
