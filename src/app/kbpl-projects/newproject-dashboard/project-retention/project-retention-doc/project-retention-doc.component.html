<div class="NewHeader">
  <h1 mat-dialog-title>
    Documents
  </h1>
</div>
<div class="row" style="margin-bottom: 10px;">
  <div class="col-lg-8">
    <div class="row">
      <div class="col-lg-2"> <Span>Name </Span></div>
      <div class="col-lg-6"><input type="text" class="form-control" placeholder="Enter Document Name"></div>
      <div class="col-lg-4"><input type="file"></div>
    </div>
  </div>

  <div class="col-lg-4">
    <button mat-raised-button class="pull-right btn-primary">Add</button>
  </div>

</div>


<div class="row">

  <div class="col-xs-12">
    <div id="divQuotesGrid" class="table-responsive">
      <table matSort id="example2" class="table table-bordered table-hover">
        <thead class="tbl-head">
          <tr>
            <!-- <th class="text-center">Project Name</th> -->
            <th class="text-center">Name</th>

            <th class="text-center">Document</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td style="text-align: center!important;"> {{item.name}}</td>
            <td style="text-align: center!important;"><a
                href="https://www.adobe.com/support/products/enterprise/knowledgecenter/media/c4611_sample_explain.pdf"
                target="_blank">View</a></td>
            <td class="text-center">
              <a style="cursor: pointer;margin-right:10px; " matTooltip="Update Item">
                <i class="fa fa-edit" style="color: cornflowerblue"></i>
              </a>
              <a><i class="fa fa-trash red" matTooltip="Delete Item" style="cursor: pointer;"></i></a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>

<mat-dialog-actions class="col-sm-12" align="end">
  <button mat-raised-button class="CancelClass" (click)="close()">
    <mat-icon>cancel</mat-icon>&nbsp;Close
  </button>
</mat-dialog-actions>
