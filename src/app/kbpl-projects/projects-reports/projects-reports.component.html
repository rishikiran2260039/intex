      <div fxLayout="row wrap" *ngIf="filterToggle" style="margin-left: 5px;">
          <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p">
              <form [formGroup]="filterForm">
              <mat-card class="filter">
                  <mat-card-content>
                      <div class="row col-sm-12">
                          <div class="col-sm-4">
                              <div class="col-sm-3 newMarginClass">
                                  Keyword:
                              </div>
                              <div class="col-sm-9">
                                  <input type="text" formControlName="Keyword" onCopy="return false" onPaste="return false" class="form-control"
                                      placeholder="Search by keyword">
                              </div>
                          </div>
                  
                          <div class="col-lg-1" style="margin-left:195px!important;">
                              <button mat-raised-button class="pull-right btn-primary" (click)="filter()">
                                  Search
                              </button>
                          </div>
                          <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="margin-left: -18px;">
                              <button mat-raised-button style="background-color:#37474f; color:#fff !important"
                              (click)="clearFilter()">
                                  Clear
                              </button>
                          </div>
                          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"></div>
                      </div>
                  </mat-card-content>
              </mat-card>
          </form>
          </div>
      </div>
    
      <div fxLayout="row wrap" style="margin-left: 13px;">
          <div class="table-responsive">
              <table id="example2" class="table table-bordered table-hover" >
                  <thead class="tbl-head">
                      <tr class="tr-grid-header">
                          <th style="width: 15%;">Date</th>
                          <th>Report Summary</th>
                          <th class="text-center" style="width: 15%;">Document</th>
                          <th class="text-center" style="width: 15%;">Submitted By</th>
                          <th class="text-center" style="width: 15%;">Actions</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let applicant of tableList">
                        <td>{{applicant.date}}
                      
                        </td>
                        <td>{{applicant.subject}}
                      
                        </td>
                        <td class="text-center">
                            <a style="color: blue;cursor: pointer;" *ngIf="applicant.status == 'View'" target="_blank" href="http://www.africau.edu/images/default/sample.pdf" routerLinkActive="router-link-active" >{{applicant.status}}</a>
                           
                            <a mwlConfirmationPopover
                            *ngIf="applicant.status == 'View'" 
                            [popoverTitle]="popoverTitle"
                            [popoverMessage]="popoverMessage"
                            placement="left"
                            (confirm)="deleteUser()"
                            (cancel)="cancelClicked = true"
                           >
                            <i style="cursor: pointer;" title="Delete User" class="fa fa-trash red"></i>
                        </a>
                        <a style="color: blue;cursor: pointer;" *ngIf="applicant.status == 'Add'" (click)="uploaddoc()"  routerLinkActive="router-link-active" >Add</a>
                            
                          </td>
                          <td class="text-center">{{applicant.subjectby}}
                      
                          </td>
                        
                         
                      <td class="editDel text-center">
                          <a title="Edit User" style="margin-right: 10px; cursor: pointer;" (click)="openEditDialog(applicant.intApplicantId)">
                              <i class="fa fa-edit"></i>
                          </a>
                          <a mwlConfirmationPopover
                          [popoverTitle]="popoverTitle"
                          [popoverMessage]="popoverMessage"
                          placement="left"
                          (confirm)="deleteUser()"
                          (cancel)="cancelClicked = true">
                          <i style="cursor: pointer;" title="Delete User" class="fa fa-trash red"></i>
                      </a>
                      
                  </td>
              </tr>
          </tbody>
      </table>
      <mat-paginator [length]="totalSize" [pageIndex]="currentPage" [pageSize]="pageSize" 
      [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons>
  </mat-paginator>
          </div>
      </div>
