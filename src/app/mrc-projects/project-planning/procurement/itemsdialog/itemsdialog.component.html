<div class="NewHeader">
  <h1 mat-dialog-title>
    Assign Required Items
  </h1>
</div>
<div mat-dialog-content>
  <div class="row">
    <div class="col-xs-12">
        <div id="grid-table-container" class="table-responsive">
            <table matSort id="example2" class="table table-bordered table-hover">
                <thead class="tbl-head">
                    <tr>
                        <th >Required By</th>
                        <th class="text-center">Check</th>

                        <th >Item</th>
                        
                       
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items">
                        <td style="width: 110px !important;">
                        {{item.number}}
                      
                    </td>
                   <td>
                    <input type="checkbox" checked style="margin-left: 50%;">
                   </td>
                    <td >
                    
                   {{item.name}}
                    </td>
                    
    </tr>
   
  </tbody>
  </table>
 
  </div>
  </div>
  </div>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" ><mat-icon>send</mat-icon><span > Save</span></button>
  <button mat-raised-button class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon>Cancel</button>
</mat-dialog-actions>
