
<div class="NewHeader">
  <h1 mat-dialog-title> 
    {{data ? 'Update' : 'Add'}} Progress
    <!-- Add Progress -->
  </h1>
</div>
<div mat-dialog-content>
  
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Category: </label>
      <div class="col-sm-8">
        <mat-select class="form-control" placeholder="Select Category">
          <mat-option [value]="0">Earth Work</mat-option>
          <mat-option [value]="1">Mechanical</mat-option>
          <mat-option [value]="2">Plumbing</mat-option>
        </mat-select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Category Description: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Category Description">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Item Name: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Item Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Due Date: </label>
      <div class="col-sm-8">
        <input type="date" class="form-control" placeholder="Select Due Date">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Completion Date: </label>
      <div class="col-sm-8">
        <input type="date" class="form-control" placeholder="Select Completion Date">
      </div>
    </div>    
    
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" (click)="saveStep()" [mat-dialog-close]="'test'"><mat-icon>send</mat-icon><span > Save</span></button>
    <button mat-raised-button class="CancelClass" (click)="close()"><mat-icon>cancel</mat-icon> Close</button>
  </mat-dialog-actions>
