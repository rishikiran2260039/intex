
<div class="NewHeader">
  <h1 mat-dialog-title> Add Line Item</h1>
</div>
<div mat-dialog-content>
  
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Category : </label>
      <div class="col-sm-8">
        <mat-select class="form-control" id="status" placeholder="Select Category">
          <mat-option [value]=0>Electrical</mat-option>
          <mat-option [value]=1>Mechanical</mat-option>
          <mat-option [value]=2>Plumbing</mat-option>
          <mat-option [value]=3>Earth Work</mat-option>
        </mat-select>
      </div>
    </div>
   
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Line Item : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Line Item">
      </div>
    </div>
    
    
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" (click)="close()">Save</button>
  <button mat-raised-button class="CancelClass" (click)="close()">Close</button>
</mat-dialog-actions>
