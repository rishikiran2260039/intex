<div class="NewHeader">
  <h1 mat-dialog-title>
    Previous Versions
  </h1>
</div>
<div class="row">
  <div class="col-xs-12">
    <div id="divQuotesGrid" class="table-responsive">
      <label >Drawing Name: Floor Plan</label>
      <table matSort id="example2" class="table table-bordered table-hover">
        <thead class="tbl-head">
          <tr>
            <!-- <th class="text-center">Project Name</th> -->
            <th class="text-center">Version</th>
            <th >Prepared By</th>
            <th class="text-center">Document</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <!-- <td style="text-align: center!important;">{{item.projectname}}</td> -->
            <td style="text-align: center!important;">{{item.previous}} </td>
            <td > {{item.prepared}}</td>
            <td style="text-align: center!important;"><a href="https://www.adobe.com/support/products/enterprise/knowledgecenter/media/c4611_sample_explain.pdf" target="_blank">View</a></td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
</div>

<mat-dialog-actions class="col-sm-12" align="end">
  <button mat-raised-button class="CancelClass" (click)="close()">
    <mat-icon>cancel</mat-icon>&nbsp;Close
  </button>
</mat-dialog-actions>
