<div *ngIf="addClaim" class="flex-p" style="padding-top: 0px !important; padding-bottom: 0px !important;">
  <div class="row wrap">
      <div class="col-xs-12" style="margin-bottom: 15px;">

          <button (click)="addClaimChange()" class="margin-right-10 pull-right" mat-raised-button style="color:white; background:green !important;">
              Add Claim
          </button>            
      </div>
  </div>
</div>

<div *ngIf="addClaim" class="col-sm-12 w-100">

  <div class="row">
    <div class="col-xs-12">
      <div id="grid-table-container" class="table-responsive">
        <table matSort id="example2" class="table table-bordered table-hover">
          <thead class="tbl-head">
            <tr>
              <th>Claim Ref</th>
              <th class="text-center">Tasks</th>
              <th>Claimed</th>
              <th>Approved</th>
              <th class="text-center">DOCS</th>
              <th class="text-center">Approved</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              
              <td>{{item.ref }}</td>
              <td class="text-center"><a style="cursor: pointer; color: blue;" >{{item.task }}</a></td>
              <td>{{item.claimed }}</td>
              <td>{{item.approved }}</td>
              <td class="text-center"><mat-icon style="cursor: pointer;" matTooltip="Download Docs">description</mat-icon></td>
              <td class="text-center"><input type="checkbox" id="claim" name="vehicle1"></td>

              <td  class="text-center editDel">
                <a style="cursor: pointer;margin-right:10px;" matTooltip="Update Claim" >
                    <i class="fa fa-edit" style="color: blue"></i>
                </a>
                <a style="cursor: pointer;margin-right:10px;" matTooltip="Delete Claim" >
                  <i class="fa fa-trash red" matTooltip="Delete Project"  style="cursor: pointer;"></i>
                </a>
              </td>  

            </tr>

          </tbody>
        </table>
        
      </div>
    </div>
  </div>

</div>




<div *ngIf="!addClaim" class="col-sm-12 w-100">

  <div class="row wrap">
    <div class="col-sm-12 w-100" >
        <button (click)="addClaimChange()" class="pull-right" mat-raised-button style="color:white; background: green !important;">
            Manage Claims
        </button>
        <button mat-raised-button class="pull-right btn-success" (click)="addnewrowdialog()" style="margin-right: 10px;">
          <mat-icon>add</mat-icon></button>
    </div>
 </div>

 

  <div class="row mt-3" >
    <div class="col-xs-12">
      <div id="grid-table-container" class="table-responsive">
        <table matSort id="example2" class="table table-bordered table-hover">
          <thead class="tbl-head">
            <tr>
              <th >Tasks</th>
              <th class="text-center">Claim Ref</th>
              <th >Claim Subject</th>
              <th class="vert-align-mid" style="width: 107px;">Completion</th>
              <th class="text-center">Claim Amount($)</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of values;let i = index">
              
              <td >{{item.Tasks}}</td>
              <td class="text-center">{{item.ClaimRef}}</td>
              <td >{{item.ClaimSubject}}</td>
              <td>
                <div class="row"> 
                  <div class="col-lg-12 text-center">
                    <div class="row my-4">
                      <div class="col-sm-12">
                        <div class=" card-header rounded card-header-first"
                          style="background-color: transparent;border: 0px;margin-top: -22px;">
                          <div (click)="changeProgress(item.focus,i)" class="circle">
                            <div *ngIf="!item.focus || item.focus == 0">
                              <img src="assets/outlook/focus_3.png" alt="new">
                            </div>
                            <div *ngIf="item.focus == 25">
                              <img src="assets/outlook/focus_4.png" alt="weak">
                            </div>
                            <div *ngIf="item.focus == 50">
                              <img src="assets/outlook/focus_0.png" alt="okay">
                            </div>
                            <div *ngIf="item.focus == 75">
                              <img src="assets/outlook/focus_1.png" alt="good">
                            </div>
                            <div *ngIf="item.focus == 100">
                              <img src="assets/outlook/focus_2.png" alt="excellent">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
              <td class="text-center">{{item.ClaimAmount}}</td>
              
            </tr>

          </tbody>
        </table>
        
      </div>
    </div>
  </div>
