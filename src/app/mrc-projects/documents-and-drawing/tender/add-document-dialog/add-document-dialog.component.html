
<div class="NewHeader">
  <h1 mat-dialog-title> Add Document</h1>
</div>
<div mat-dialog-content>
  
  <form class="form-horizontal">
    

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Name: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control"  placeholder="Enter Name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Description: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Enter Description">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Remarks: </label>
      <div class="col-sm-8">
        <textarea class="form-control" rows="2" style="resize:none;" placeholder="Enter Remarks"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Upload File: </label>
      <div class="col-sm-8">
        <input type="file" style="display: none" #fileInput accept="image/*" (change)="onChangeFileInput()" />
        <button mat-raised-button  class="file-select-button" (click)="onClickFileInputButton()">
          
          Choose file
        </button>

        <p class="file-name" *ngIf="!file; else fileName"></p>
        <ng-template #fileName>
          <p class="file-name">{{ file?.name }}</p>
        </ng-template>
      </div>
    </div>

    

    
    


    
    
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" (click)="close()"><mat-icon>send</mat-icon> Save</button>
  <button mat-raised-button class="CancelClass" (click)="close()"><mat-icon>cancel</mat-icon> Close</button>
</mat-dialog-actions>
