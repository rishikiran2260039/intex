
<div class="NewHeader">
  <h1 mat-dialog-title> Add Correspondence</h1>
</div>
<div mat-dialog-content>
  
  <form class="form-horizontal">
    

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Sender: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control"  placeholder="Enter Sender Name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Recipient: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Enter Recepient Name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Reference: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Enter Reference No">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Subject: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Enter Subject">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Remarks: </label>
      <div class="col-sm-8">
        <textarea style="resize: none;" class="form-control" rows="2" placeholder="Enter Remarks"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Upload File: </label>
      <div class="col-sm-8">
        <input type="file" style="display: none" #fileInput accept="image/*" (change)="onChangeFileInput()" />
        <button mat-raised-button  class="file-select-button" (click)="onClickFileInputButton()">
          
          Choose file
        </button>

        <p class="file-name" *ngIf="!file; else fileName"></p>
        <ng-template #fileName>
          <p class="file-name">{{ file?.name }}</p>
        </ng-template>
      </div>
    </div>

    

    
    


    
    
  </form>
</div>
