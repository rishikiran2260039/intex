  <div fxLayout="row wrap">
    <div class="flex-p w-100">
  <div class="row" style="margin-bottom:7px;">
    <div class="col-xs-6 ">
    </div>
    <div class="col-xs-6 ">

            <button mat-raised-button  class="pull-right btn-primary filters-hover margin-right-10" (click)="openAddCorrespondence('Add')"
            >
            <mat-icon>add</mat-icon> Add Correspondence
        </button>

        <button mat-raised-button color="primary" class="pull-right filters-hover margin-right-10"
        (click)="filterToggle = !filterToggle">
        <mat-icon>filter_list</mat-icon> Filter
    </button>

  <!-- Filter -->
  <div fxLayout="row wrap" *ngIf="filterToggle">
    <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100 margins">
        <mat-card class="filter">
            <mat-card-content>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="col-sm-4 newMarginClass">
                            Keyword: 
                        </div>
                        <div class="col-sm-8">
                            <input type="text" placeholder="Search by any record" class="form-control" >
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="col-sm-4 newMarginClass">
                            Status: 
                        </div>
                        <div class="col-sm-8">
                            <mat-select name="" id="" class="form-control" placeholder="Select Status">
                                <mat-option [value]="0">Draft</mat-option>
                                <mat-option [value]= "1">Signed</mat-option>
                              </mat-select> 
                            </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="col-sm-4 newMarginClass">
                          Date: 
                      </div>
                      <div class="col-sm-8">
                        <input type="Date" placeholder="Search by any record" class="form-control" >
                        </div>
                  </div>
                  <div class="col-sm-3">                  
                      <div class="col-lg-1" style="margin-left: 130px;" >
                          <button mat-raised-button  class="pull-right btn-primary"><mat-icon>youtube_searched_for</mat-icon> Search</button>
                      </div>
                      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" >
                          <button mat-raised-button style="background-color:#37474f; color:#fff !important" ><mat-icon>settings_backup_restore</mat-icon> Clear</button>
                      </div>
                      <a (click)="filterToggle = !filterToggle" class="pull-right" style="font-size: 25px; cursor: pointer; margin-left: 5px;">
                          <i class="fa fa-angle-double-up" aria-hidden="true"></i>
                      </a>   
                      </div>                   
                </div>
            </mat-card-content>
        </mat-card>
    </div>
  </div>

  
  <div class="col-xs-12">
      <div id="grid-table-container" class="table-responsive">
          <table matSort id="example2" class="table table-bordered table-hover">
              <thead class="tbl-head">
                  <tr>
                      
                      <th >Subject</th>
                      <th >Sender</th>
                      <th >Recipient</th>
                      <th >Status</th>
                      <th >Remarks</th>
                      <th class="text-center">Date</th>
                      <th class="text-center" style="width: 112px!important;">Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of items">
                     
                  <!-- <td style="text-align: center!important;">{{item.projectNumber}}</td> -->
                  <td >{{item.subject }}</td>
                  <td >{{item.sender }}</td>
                  <td >{{item.recipient }}</td>
                  <td >{{item.status }}</td>

                  <td >{{item.remarks }}</td>
                  <td class="text-center" style="min-width: 70px !important;"><a>
                    {{item.date}}
                </a>
            </td>
                  <!-- <td style="text-align: center!important;">{{item.agreement_date }}</td>
                  <td style="text-align: center!important;">{{item.start_date }}</td>
                  <td style="text-align: center!important;">{{item.target_date }}</td>
                  <td style="text-align: center!important;">{{item.total_cost }}</td>
                  <td style="text-align: center!important;">{{item.billed }}</td>
                  <td style="text-align: center!important;">{{item.paid }}</td>
                  <td style="text-align: center!important;">{{item.margin }}</td>
                  <td style="text-align: center!important;">{{item.completion }}</td> -->
                  
 
          <!-- <td style="text-align: center!important;">{{item.awardedAmount}}</td> -->

          <a style="cursor: pointer;margin-right:10px; " >

          <a ><i class="fa fa-trash red"   style="cursor: pointer;"(click)="openDeleteDialog(item)"></i></a>

</tbody>
</table>
