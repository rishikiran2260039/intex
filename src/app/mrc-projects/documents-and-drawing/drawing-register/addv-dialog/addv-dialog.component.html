
<div class="NewHeader">
  <h1 mat-dialog-title> Add Drawing</h1>
</div>
<div mat-dialog-content>
  
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Enter Name: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Select Drawing Type: </label>
      <div class="col-sm-8">
       <mat-select class="form-control" placeholder="Select Drawing Type">
         <mat-option>CAD</mat-option>
         <mat-option>Signed</mat-option>
         <mat-option>Stamped</mat-option>
       </mat-select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Drawing No.: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Drawing No.">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Select Incharge: </label>
      <div class="col-sm-8">
       <mat-select class="form-control" placeholder="Select Incharge">
         <mat-option>Permeet</mat-option>
         <mat-option>Aman</mat-option>
         <mat-option>Robert</mat-option>
       </mat-select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">BOQ Ref: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter BOQ Ref">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label"> Drawing Date: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="date" class="form-control" placeholder="Enter Drawing Date ">
      </div>
  </div>
  <div class="form-group">
    <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">Date of Issue: </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <input type="date" class="form-control" placeholder="Date of Issue ">
    </div>
</div>
    
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Upload: </label>
      <div class="col-sm-8">
        <input type="file">
      </div>
    </div>
    
    
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" (click)="saveStep()" [mat-dialog-close]="'test'"><mat-icon>send</mat-icon><span *ngIf="user"> Save</span><span
    *ngIf="!user">Update</span></button>
    <button mat-raised-button class="CancelClass" (click)="close()"><mat-icon>cancel</mat-icon> Close</button>
  </mat-dialog-actions>
