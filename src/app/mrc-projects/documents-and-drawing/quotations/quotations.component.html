<div fxLayout="row wrap" #resizedDiv>
  <div class="flex-p w-100">
<div class="row" style="margin-bottom:7px;">
  <div class="col-xs-6 ">
  </div>
  <div class="col-xs-6 ">
      <div class="flex-p">
          <button mat-raised-button class="pull-right  btn-primary" (click)="opencontactDialog()">
              <mat-icon>add</mat-icon> Add RFQ
          </button>

          <button mat-raised-button color="primary" class="pull-right filters-hover margin-right-10"
          (click)="filterToggle = !filterToggle">
          <mat-icon>filter_list</mat-icon> Filter
      </button>        
      
  </div>
  
</div>
</div>

<!-- Filter -->
<div fxLayout="row wrap" *ngIf="filterToggle">
  <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100 margins">
      <mat-card class="filter">
          <mat-card-content>
              <div class="row">
                  <div class="col-sm-3">
                      <div class="col-sm-4 newMarginClass">
                          Keyword: 
                      </div>
                      <div class="col-sm-8">
                          <input type="text" placeholder="Search by any record" class="form-control" >
                      </div>
                  </div>
                  <div class="col-sm-3">
                      <div class="col-sm-4 newMarginClass">
                          Vendor Name: 
                      </div>
                      <div class="col-sm-8">
                        <input type="text" placeholder="Search by Vendor Name" class="form-control" >

                          </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="col-sm-4 newMarginClass">
                        Date: 
                    </div>
                    <div class="col-sm-8">
                      <input type="date" placeholder="Search by Vendor Name" class="form-control" >
                      </div>
                </div>
                <div class="col-sm-3">                  
                    <div class="col-lg-1" style="margin-left: 130px;" >
                        <button mat-raised-button  class="pull-right btn-primary"><mat-icon>youtube_searched_for</mat-icon> Search</button>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" >
                        <button mat-raised-button style="background-color:#37474f; color:#fff !important" ><mat-icon>settings_backup_restore</mat-icon> Clear</button>
                    </div>
                    <a (click)="filterToggle = !filterToggle" class="pull-right" style="font-size: 25px; cursor: pointer; margin-left: 5px;">
                        <i class="fa fa-angle-double-up" aria-hidden="true"></i>
                    </a>   
                    </div>                   
              </div>
          </mat-card-content>
      </mat-card>
  </div>
</div>







<div class="row">
  <div class="col-xs-12">
      <div id="grid-table-container" class="table-responsive">
          <table matSort id="example2" class="table table-bordered table-hover">
              <thead class="tbl-head">
                  <tr>
                    <th class="text-center">Reference #</th>
                    <th>Vendor Type</th>
                    <th >Vendor Name</th>                     
                    <th >Subject</th>
                    <th >Remarks</th>
                    <th >Sender</th>
                    <th class="text-center">Date</th>                    
                    <th class="text-center">Items</th>
                    
                    <th class="text-center">Docs</th>
                    <th class="text-center" style="width: 112px!important;">Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of items">
                    <td class="text-center">{{item.refNo}}</td>
                    <td>{{item.vendType}}</td>
                    <td >{{item.vendor }}</td>
                    <td >{{item.subject }}</td>
                    <td >{{item.remarks}}</td>
                    <td >{{item.sender }}</td>
                    <td class="text-center" style="min-width: 70px !important;"><a>
                      {{item.date}}
                  </a>
              </td>
              <!-- <td style="text-align: center!important;">{{item.projectNumber}}</td> -->
              
              
             
              
             
              <td style="text-align: center!important;"><a style="color: blue;cursor: pointer;" (click)="openitemdialog()">5</a></td>                  
              
              <td style="text-align: center!important;"><a style="color: blue;cursor: pointer;" (click)="opendocdialog()"> 3</a></td>
         
                  
      <td  class="text-center editDel" style="width: 125px !important;">
          <a style="cursor: pointer;margin-right:10px; " matTooltip="Update Item" >
              <i class="fa fa-edit" style="color: cornflowerblue"></i>
          </a>
          <a style="cursor:pointer;margin-right:10px;margin-top: 3px !important;" href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" target="_blank">
            <i class="fa fa-eye" style="color: cornflowerblue"></i>
          </a>
          <a ><i class="fa fa-trash red" matTooltip="Delete Item"  style="cursor: pointer;"></i></a>
      </td> 
  </tr>
 
</tbody>
</table>
