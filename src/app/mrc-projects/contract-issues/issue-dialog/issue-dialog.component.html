<div class="NewHeader">
  <i class="fa fa-times" aria-hidden="true" style="float: right !important;margin: 0 10px 0px 0;font-size: 17px;    cursor: pointer;" (click)="close()"></i>
  <h3 style="margin-top: 4px;">
    Items Issues
  </h3>
</div>

  <div class="">
    <table id="example2" class="table table-bordered table-hover" style="margin-left:67px;width: 99%;max-width: 99%;margin-bottom: 20px;width:524px">
      <thead class="tbl-head">
        <tr class="tr-grid-header">
          <th>Item Name</th>
          <th>Issued</th>  
          <th>Issue Date</th>     
          <th>Quantity Requested</th>  
          <th>Quntity Issued</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let items of tableList">
          <td>
              {{ items.name }}
          </td>
          <td style="text-align: center!important;">
              <input type="checkbox">
          </td>
          <td>{{items.date}}</td>     
          <td>{{items.requested}}</td>
          <td>{{items.issued}}</td>
        </tr>
      </tbody>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator> -->
</div>

<mat-dialog-actions align="end">
  <button mat-raised-button style="background-color: #286ba5; color: white;" [mat-dialog-close]="'test'"><mat-icon>send</mat-icon><span> Save</span></button>
  <button mat-raised-button class="CancelClass" (click)="close()"><mat-icon>cancel</mat-icon> Close</button>
</mat-dialog-actions>
