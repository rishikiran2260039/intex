
<div class="NewHeader">
  <h1 mat-dialog-title> Add DLR</h1>
</div>
<div mat-dialog-content>
  
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Labour Type: </label>
      <div class="col-sm-8">
        <mat-select class="form-control" placeholder="Search Labour Type">
          <mat-option [value]="0">Digging</mat-option>
          <mat-option [value]="1">Cleaning</mat-option>
          <mat-option [value]="2">Plumbing</mat-option>
          
         </mat-select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Expected Attendees: </label>
      <div class="col-sm-8">
        <input type="number" class="form-control" id="step" placeholder="Enter Expected Attendees">
       <!-- <mat-select class="form-control" placeholder="Enter Expected Attendees ">
         <mat-option></mat-option>
         <mat-option></mat-option>
         <mat-option></mat-option>
       </mat-select> -->
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Actual Attendees : </label>
      <div class="col-sm-8">
        <input type="number" class="form-control" id="step" placeholder="Enter Actual Attendees">
       <!-- <mat-select class="form-control" placeholder="Select Item">
         <mat-option></mat-option>
         <mat-option></mat-option>
         <mat-option></mat-option>
       </mat-select> -->
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Work Done: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Work Done">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">In Progress: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter In Progress">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Pending: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Pending">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label"> Date: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="date" class="form-control" placeholder="Select Date">
      </div>
  </div>
  
    
    <!--<div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Upload : </label>
      <div class="col-sm-8">
        <input type="file">
      </div>
    </div>-->
    
    
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" (click)="saveStep()" [mat-dialog-close]="'test'"><mat-icon>send</mat-icon><span > Save</span></button>
    <button mat-raised-button class="CancelClass" (click)="close()"><mat-icon>cancel</mat-icon> Close</button>
  </mat-dialog-actions>
