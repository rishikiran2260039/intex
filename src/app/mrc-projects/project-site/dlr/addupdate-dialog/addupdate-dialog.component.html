
<div class="NewHeader">
  <h1 mat-dialog-title> Add DPR</h1>
</div>
<div mat-dialog-content>
  
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Enter Serial Number : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Serial Number">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Select Category : </label>
      <div class="col-sm-8">
       <mat-select class="form-control" placeholder="Select Category">
         <mat-option>Underground</mat-option>
         <mat-option>Surface</mat-option>
         <mat-option>Civil Site</mat-option>
       </mat-select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Select Item : </label>
      <div class="col-sm-8">
       <mat-select class="form-control" placeholder="Select Item">
         <mat-option>Slab</mat-option>
         <mat-option>Wires</mat-option>
         <mat-option>Pipes</mat-option>
       </mat-select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Enter Units : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Units">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Enter Quantity : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Quantity">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label"> Last Updated: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="date" class="form-control" placeholder="Last Updated ">
      </div>
  </div>
  
    
    <!--<div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Upload : </label>
      <div class="col-sm-8">
        <input type="file">
      </div>
    </div>-->
    
    
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" (click)="saveStep()" [mat-dialog-close]="'test'"><mat-icon>send</mat-icon><span > Save</span></button>
    <button mat-raised-button class="CancelClass" (click)="close()"><mat-icon>cancel</mat-icon> Close</button>
  </mat-dialog-actions>
