<div class="NewHeader">
  <h1 mat-dialog-title>
    Photos
  </h1>
</div>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="assets/tables.jpg" alt="First slide">
      <span style="margin-top: 20px !important;margin-left:20% ;">Tables work done,Nov 16 2020,Posted by Sachin Patil</span>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/wire.jpg" alt="Second slide">
      <span style="margin-top : 20px !important;margin-left:20% ;">Wires work done,Nov 17 2020,Posted by Sachin Patil</span>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/pipes.jpg" alt="Third slide">
      <span style="margin-top: 20px !important;margin-left:20% ;">Pipes work done,Nov 15 2020,Posted by Sachin Patil</span>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/tiles.jpg" alt="Third slide">
      <span style="margin-top: 20px !important;margin-left:20% ;">Tiles work done,Nov 18 2020,Posted by Sachin Patil</span>
    </div>
    
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon"   aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
