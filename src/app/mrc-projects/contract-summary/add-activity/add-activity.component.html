<h1 mat-dialog-title class="custom-header" style="background-color:#286ba5 !important;height:50px">Add Actitvity</h1>
<form>
<div mat-dialog-content>
<div class="col-sm-12">
    <div class="row">
      <div class="form-group col-sm-6">
        <div class="row">
            <label class="col-sm-12 add-member-label">Actions: </label>
            <div class="col-sm-12">
              <input type="number" class="form-control" placeholder="Enter The number of actions">
            </div>
        </div>
    </div>
        <div class="form-group col-sm-6">
            <div class="row">
                <label class="col-sm-12 add-member-label">Done: </label>
                <div class="col-sm-12">
                  <input type="number" class="form-control" placeholder="Done">
                </div>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <div class="row">
                <label class="col-sm-12 add-member-label">Completion: </label>
                <div class="col-sm-12">
                  <input class="form-control" placeholder="Completion" type="text">
                </div>
            </div>

        </div>
        <div class="form-group col-sm-6">
            <div class="row">
                <label class="col-sm-12 add-member-label">Due Date: </label>
                <div class="col-sm-12">
                    <input class="form-control" placeholder="Enter Due Date" type="date">
                </div>
            </div>

        </div>

        <div class="form-group col-sm-6">
            <div class="row">
                <label class="col-sm-12 add-member-label">Start Date: </label>
                <div class="col-sm-12">
                  <input class="form-control" placeholder="Enter Start Date" type="date">
                </div>
            </div>
        </div>

        <div class="form-group col-sm-6">
            <div class="row">
                <label class="col-sm-12">ETA: </label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" placeholder="Enter ETA">
                </div>
            </div>
        </div>

        <div class="form-group col-sm-6">
          <div class="row">
              <label class="col-sm-12">Owner: </label>
              <div class="col-sm-12">
                <input type="text" class="form-control" placeholder="Enter Owner Name">
              </div>
          </div>
      </div>

        <div class="form-group col-sm-6">
          <div class="row">
              <label class="col-sm-12">Status: </label>
              <div class="col-sm-12">
                <mat-select placeholder="--Select Status--" class="form-control">
                  <mat-option value="1">Completed</mat-option>
                  <mat-option value="2">In Progress</mat-option>
                  <mat-option value="3">On Hold</mat-option>
                  <mat-option value="4">Cancelled</mat-option>
                </mat-select>
              </div>
          </div>
        </div>


    </div>
</div>
      

    </div>

    <mat-dialog-actions align="center">
        <button mat-raised-button class="add-hover btn-primary" type="submit"><mat-icon>send</mat-icon>&nbsp;Save</button>
        <button mat-raised-button type="button" class="add-dark-hover btn-default" (click)="close()"><mat-icon>cancel</mat-icon>&nbsp;Cancel</button>
    </mat-dialog-actions>
</form>
