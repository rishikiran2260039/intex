<div class="row sizeAlign">
  <div class="col-sm-12 pull-right no-padding">
  
    
    
    <button  style="margin-bottom:10px;" mat-raised-button class="pull-right btn-primary" (click)="openAdd()" >
        <mat-icon>add</mat-icon> Log Closure Report
    </button>

    <button mat-raised-button color="primary" class="pull-right filters-hover margin-right-10"
            (click)="filterToggle = !filterToggle">
            <mat-icon>filter_list</mat-icon> Filter
        </button>
    
  </div>

  <!-- Filter -->
  <div fxLayout="row wrap" *ngIf="filterToggle">
    <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100 margins">
        <mat-card class="filter" style="margin-left: 7px;width: 1341px;">
            <mat-card-content>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="col-sm-4 newMarginClass">
                            Keyword: 
                        </div>
                        <div class="col-sm-8">
                            <input type="text" placeholder="Search by any record" class="form-control" >
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="col-sm-4 newMarginClass">
                            Department: 
                        </div>
                        <div class="col-sm-8">
                            <mat-select name="" id="" class="form-control" placeholder="Select Category">
                                <mat-option>Electrical</mat-option>
                                <mat-option>Mechanical</mat-option>
                                <mat-option>Plumbing</mat-option>
                              </mat-select> 
                            </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="col-sm-4 newMarginClass">
                          Date: 
                      </div>
                      <div class="col-sm-8">
                        <input type="date" placeholder="Search by any record" class="form-control" >

                        </div>
                  </div>
                  <div class="col-sm-3">                  
                      <div class="col-lg-1" style="margin-left: 130px;" >
                          <button mat-raised-button  class="pull-right btn-primary"><mat-icon>youtube_searched_for</mat-icon> Search</button>
                      </div>
                      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" >
                          <button mat-raised-button style="background-color:#37474f; color:#fff !important" ><mat-icon>settings_backup_restore</mat-icon> Clear</button>
                      </div>
                      <a (click)="filterToggle = !filterToggle" class="pull-right" style="font-size: 25px; cursor: pointer; margin-left: 5px;">
                          <i class="fa fa-angle-double-up" aria-hidden="true"></i>
                      </a>   
                      </div>                   
                </div>
            </mat-card-content>
        </mat-card>
    </div>
  </div>

  <div class="col-xs-12">
      <div id="grid-table-container" class="table-responsive">
          <table matSort id="example2" class="table table-bordered table-hover">
              <thead class="tbl-head">
                  <tr>
                      <th class="text-center">Date</th>
                      <th >Department</th>
                      <th >Prepared By</th>
                      <th >Logged By</th>
                      <th >Subject</th>
                      <th >Exceptions</th>
                      <th class="text-center">View</th>
                      
                      <th class="text-center" style="width: 112px!important;">Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of items">
                      <td  style="min-width: 70px !important;text-align: center!important;"><a>
                         {{item.Date}}
                      </a>
                  </td>
                  <!-- <td style="text-align: center!important;">{{item.projectNumber}}</td> -->
                  <td > {{item.Department}} </td>
                  <td > {{item.Prepared_By}} </td>
                  <td > {{item.Logged_By}} </td>
                  <td >  {{item.Subject}}</td>  
                  <td >  {{item.Exceptions}}</td>                
                  <td style="text-align: center!important;"><a style="cursor:pointer" href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" target="_blank"><mat-icon>visibility</mat-icon></a></td>
                  
                 
                  
 
          
      <td  class="text-center editDel">
          <a style="cursor: pointer;margin-right:10px; " >
              <i class="fa fa-edit" style="color: cornflowerblue"></i>
          </a>
          <a ><i class="fa fa-trash red"   style="cursor: pointer;"></i></a>
      </td> 
  </tr>
 
</tbody>
</table>
<mat-paginator 
[pageSizeOptions]="[9, 10, 25, 50, 100]"
showFirstLastButtons></mat-paginator>
<!-- <mat-paginator [length]="totalSize" [pageIndex]="currentPage" [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 25, 50, 100]" (page)="handlePage($event)"
  showFirstLastButtons></mat-paginator> -->
</div>
</div>
</div>
