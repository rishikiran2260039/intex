
<div class="NewHeader">
  <h1 mat-dialog-title> Add Stock Transfer Note</h1>
</div>
<div mat-dialog-content>
  
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label"> Date: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="date" class="form-control" placeholder="Date">
      </div>
  </div>
    
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Select Type: </label>
      <div class="col-sm-8">
       <mat-select class="form-control" placeholder="Select Type">
         <mat-option>Transfer</mat-option>
         <mat-option>DD</mat-option>
         <mat-option>Cash</mat-option>
       </mat-select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label"> Done By: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="text" class="form-control" placeholder="Done By">
      </div>
  </div>
   
    
  <div class="form-group">
    <label class="control-label col-sm-4 add-member-label">Recipient: </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="step" placeholder="Enter Recipient">
    </div>
  </div> 
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Enter Item Name: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Item Name">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Enter Item Code: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Item Code">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Enter Quantity: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Quantity">
      </div>
    </div>
    
  
    
    <!--<div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Upload : </label>
      <div class="col-sm-8">
        <input type="file">
      </div>
    </div>-->
    
    
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" (click)="saveStep()" [mat-dialog-close]="'test'"><mat-icon>cancel</mat-icon><span > Save</span></button>
    <button mat-raised-button class="CancelClass" (click)="close()"><mat-icon>cancel</mat-icon> Close</button>
  </mat-dialog-actions>
